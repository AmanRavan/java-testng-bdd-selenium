# URL of the application under test
base.url=<url for carrer page>

# Browser configuration
browser=chrome

# Implicit wait time in seconds
implicit.wait=10

# Explicit wait time in seconds
explicit.wait=30

# Page load timeout in seconds
page.load.timeout=30

# Log file path
log.file.path=logs/application.log

# Report configuration
report.path=reports/
report.name=TestExecutionReport.html

# Environment (e.g., dev, qa, prod)
environment=qa


# Headless mode (true or false)
headless=false

# Maximize browser window (true or false)
maximize.window=true

# Retry failed tests (true or false)
retry.failed.tests=true

# Number of retry attempts for failed tests
retry.attempts=2
